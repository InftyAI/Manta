---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-manta-io-v1alpha1-replication
  failurePolicy: Fail
  name: mreplication.kb.io
  rules:
  - apiGroups:
    - manta.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - replications
  sideEffects: None
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-manta-io-v1alpha1-torrent
  failurePolicy: Fail
  name: mtorrent.kb.io
  rules:
  - apiGroups:
    - manta.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - torrents
  sideEffects: None
